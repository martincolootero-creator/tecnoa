<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categor√≠a - TechMarket</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
        }

        .top-bar {
            background-color: #1a1a1a;
            color: white;
            padding: 8px 0;
            font-size: 13px;
        }

        .top-bar .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
        }

        .header {
            background-color: #0066cc;
            color: white;
            padding: 15px 0;
        }

        .header .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        .search-bar {
            flex: 1;
            max-width: 600px;
            margin: 0 40px;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .breadcrumb {
            padding: 15px 0;
            font-size: 14px;
            color: #666;
        }

        .breadcrumb a {
            color: #0066cc;
            text-decoration: none;
        }

        .category-header {
            background: white;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .category-header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .product-count {
            color: #666;
            font-size: 16px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .product-badge {
            background-color: #ff6b00;
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
            min-height: 40px;
        }

        .product-price {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .product-old-price {
            font-size: 14px;
            color: #999;
            text-decoration: line-through;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: white;
            border-radius: 8px;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="container">
            <div>
                <a href="#">Servicio t√©cnico</a>
                <a href="#">Sucursales</a>
            </div>
        </div>
    </div>

    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">‚ö° TechMarket</a>
            <div class="search-bar">
                <input type="text" placeholder="¬øQu√© est√°s buscando?">
            </div>
        </div>
    </header>

    <main class="container">
        <div class="breadcrumb">
            <a href="index.html">Inicio</a> / <span id="breadcrumb-category">Categor√≠a</span>
        </div>

        <div class="category-header">
            <h1 id="category-name">Categor√≠a</h1>
            <p class="product-count" id="product-count">0 productos</p>
        </div>

        <div class="product-grid" id="products-grid"></div>
    </main>

    <script src="js/data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const categoryId = urlParams.get('id');
            
            if (!categoryId) {
                window.location.href = 'index.html';
                return;
            }
            
            const category = dataManager.getCategories().find(c => c.id === categoryId);
            if (!category) {
                window.location.href = 'index.html';
                return;
            }
            
            document.getElementById('category-name').textContent = category.icon + ' ' + category.name;
            document.getElementById('breadcrumb-category').textContent = category.name;
            
            const products = dataManager.getProducts().filter(p => p.category === categoryId);
            document.getElementById('product-count').textContent = `${products.length} productos`;
            
            const grid = document.getElementById('products-grid');
            
            if (products.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-state-icon">üì¶</div>
                        <h2>No hay productos en esta categor√≠a</h2>
                        <p>Vuelve pronto para ver nuevos productos</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = products.map(product => {
                const discount = product.oldPrice ? Math.round((1 - product.price / product.oldPrice) * 100) : 0;
                
                return `
                    <a href="product.html?id=${product.id}" class="product-card">
                        ${discount > 0 ? `<div class="product-badge">${discount}% OFF</div>` : ''}
                        <img src="${product.image}" alt="${product.name}" class="product-image" onerror="this.src='https://via.placeholder.com/400x400?text=Imagen+no+disponible'">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">${dataManager.formatPrice(product.price)}</div>
                        ${product.oldPrice ? `<div class="product-old-price">${dataManager.formatPrice(product.oldPrice)}</div>` : ''}
                    </a>
                `;
            }).join('');
        });
    </script>
</body>
</html>
