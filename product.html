<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto - TechMarket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
        }

        .top-bar {
            background-color: #1a1a1a;
            color: white;
            padding: 8px 0;
            font-size: 13px;
        }

        .top-bar .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background-color: #0066cc;
            color: white;
            padding: 15px 0;
        }

        .header .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .breadcrumb {
            padding: 15px 0;
            font-size: 14px;
            color: #666;
        }

        .breadcrumb a {
            color: #0066cc;
            text-decoration: none;
        }

        .product-detail {
            background: white;
            border-radius: 12px;
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            margin-bottom: 40px;
        }

        .product-image-container {
            text-align: center;
        }

        .product-image-main {
            width: 100%;
            max-width: 500px;
            height: 500px;
            object-fit: contain;
            margin-bottom: 20px;
        }

        .product-info {
            display: flex;
            flex-direction: column;
        }

        .product-badge {
            background-color: #ff6b00;
            color: white;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
            align-self: flex-start;
        }

        .product-title {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .product-price-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .product-old-price {
            font-size: 18px;
            color: #999;
            text-decoration: line-through;
            margin-bottom: 8px;
        }

        .product-price {
            font-size: 42px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .product-installments {
            font-size: 16px;
            color: #666;
        }

        .product-installments strong {
            color: #28a745;
        }

        .buy-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 18px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 15px;
        }

        .buy-button:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .add-cart-button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 18px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .add-cart-button:hover {
            background: #0052a3;
            transform: translateY(-2px);
        }

        .product-features {
            background: white;
            border-radius: 12px;
            padding: 40px;
        }

        .product-features h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .feature-list {
            list-style: none;
            padding: 0;
        }

        .feature-list li {
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
            color: #666;
        }

        .feature-list li:last-child {
            border-bottom: none;
        }

        @media (max-width: 968px) {
            .product-detail {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .product-image-main {
                max-width: 100%;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="container">
            Env√≠o gratis en compras mayores a $50.000
        </div>
    </div>

    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">‚ö° TechMarket</a>
        </div>
    </header>

    <main class="container">
        <div class="breadcrumb">
            <a href="index.html">Inicio</a> / <a href="#" id="breadcrumb-category">Categor√≠a</a> / <span id="breadcrumb-product">Producto</span>
        </div>

        <div class="product-detail">
            <div class="product-image-container">
                <img id="product-image" class="product-image-main" src="" alt="">
            </div>

            <div class="product-info">
                <div id="product-badge-container"></div>
                <h1 class="product-title" id="product-name"></h1>

                <div class="product-price-section">
                    <div id="product-old-price-container"></div>
                    <div class="product-price" id="product-price"></div>
                    <div class="product-installments">
                        <strong>12 cuotas sin inter√©s</strong> de <span id="installment-price"></span>
                    </div>
                </div>

                <button class="buy-button">üõí Comprar ahora</button>
                <button class="add-cart-button">Agregar al carrito</button>
            </div>
        </div>

        <div class="product-features">
            <h2>Caracter√≠sticas del producto</h2>
            <ul class="feature-list">
                <li>‚úì Garant√≠a oficial del fabricante</li>
                <li>‚úì Env√≠o gratis a todo el pa√≠s</li>
                <li>‚úì 30 d√≠as de cambio gratis</li>
                <li>‚úì Producto nuevo en caja sellada</li>
            </ul>
        </div>
    </main>

    <script src="js/data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = parseInt(urlParams.get('id'));
            
            if (!productId) {
                window.location.href = 'index.html';
                return;
            }
            
            const product = dataManager.getProducts().find(p => p.id === productId);
            if (!product) {
                window.location.href = 'index.html';
                return;
            }
            
            const category = dataManager.getCategories().find(c => c.id === product.category);
            
            // Update page
            document.title = product.name + ' - TechMarket';
            document.getElementById('product-name').textContent = product.name;
            document.getElementById('product-image').src = product.image;
            document.getElementById('product-image').alt = product.name;
            document.getElementById('product-price').textContent = dataManager.formatPrice(product.price);
            document.getElementById('installment-price').textContent = dataManager.formatPrice(product.price / 12);
            
            // Breadcrumb
            if (category) {
                const categoryLink = document.getElementById('breadcrumb-category');
                categoryLink.textContent = category.name;
                categoryLink.href = `category.html?id=${category.id}`;
            }
            document.getElementById('breadcrumb-product').textContent = product.name;
            
            // Discount badge
            if (product.oldPrice) {
                const discount = Math.round((1 - product.price / product.oldPrice) * 100);
                document.getElementById('product-badge-container').innerHTML = 
                    `<div class="product-badge">${discount}% OFF</div>`;
                    
                document.getElementById('product-old-price-container').innerHTML = 
                    `<div class="product-old-price">${dataManager.formatPrice(product.oldPrice)}</div>`;
            }
        });
    </script>
</body>
</html>
